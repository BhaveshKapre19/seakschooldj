   {% load static %}
    <!-- slider -->
    <div class="container-fluid">
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active" style="background: #25c;">
            <div class="caption">
              <img src="{% static 'School/images/s1.jpg' %}" class="img-responsive" alt="Responsive image" width="1350"
              height="400">
              
            </div>
          </div>
          <div class="carousel-item" style="background: #25c;">
            <div class="caption">
              <img src="{% static 'School/images/s2.jpg' %}" class="img-responsive" alt="Responsive image" width="1350"
              height="400">
            </div>
          </div>
          
          <div class="carousel-item" style="background: #25c;">
            <div class="caption">
              <img src="{% static 'School/images/s3.jpg' %}" class="img-responsive" alt="Responsive image" width="1350"
              height="400">
            </div>
          </div>
        </div>
        
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!-- end slider -->
