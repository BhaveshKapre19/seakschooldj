{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <!-- stylesheet -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css" >
      .img-fluid {
      max-width: 100%;
      height: auto;
      }
      .carousel-item .img-fluid {
      width:100%;
      height:100%;
      }
    </style>
    <style link="{% static 'School/css/style.css' %}"></style>
  </head>
  <body>
    <!-- header -->
    {% include 'SchoolPartials/header.html' %}
    <!-- end Header -->
    <!-- navbar -->
    {% include 'SchoolPartials/navbar.html' %}
    <!-- navbarEnd -->
    <!-- Content main Row -->
    {% block contentMainRow %}
    {%endblock contentMainRow%}
    <!-- end content main row Row -->
    <!-- footer -->
    {% include 'SchoolPartials/footer.html' %}
    <!-- end footer -->
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- end Slider -->
  </body>
</html>
